name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_API_BASE_URL || 'https://your-backend-host/api' }}
      REACT_APP_ADMIN_KEY: ${{ vars.REACT_APP_ADMIN_KEY || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Include custom domain file (CNAME)
        run: |
          if [ -f "../CNAME" ]; then
            cp ../CNAME build/CNAME
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: frontend/build
          force_orphan: true
